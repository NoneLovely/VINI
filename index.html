<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    
    <title>VINI</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.cdnfonts.com/css/dec-terminal-modern" rel="stylesheet">
    <style>
        body {
            font-family: 'DEC Terminal Modern', sans-serif;
            font-size: 1.5em;
            background-image: url(https://i.postimg.cc/8k78f8gp/wave-background.png);
            background-size: 100% 100%;
            min-height: 100vh;
        }
    </style>

</head>

<body class="bg-yellow-600 p-4">
    <div class="px-10 py-2.5 shadow-2xl rounded-xl items-center justify-center flex">
        <h1 class="text-6xl">VINI</h1>
    </div>

    <div class="mt-10 p-10 shadow-2xl rounded-xl items-center justify-center">
        <div class="flex items-center justify-center">
            <h1 class="text-6xl">Рассылка</h1>
        </div>

        <div class="px-10 mt-10 py-2.5 bg-black bg-opacity-25 shadow-2xl rounded-md items-center">
            <p>
                текст сообщения - тестовый тестовый тестовый тестовый тестовый тестовый тестовый тестовый тестовый тестовый
            </p>
        </div>
        <div class="px-10 mt-5 py-2.5 bg-black bg-opacity-25 shadow-2xl rounded-md items-center">
            <p>
                + изображение(я)
            </p>
            <p>
                18.04.2024
            </p>
        </div>
        
        <button class="w-full mt-5 py-2.5 bg-black bg-opacity-25 shadow-2xl rounded-md items-center hover:bg-opacity-15">
            отправить
        </button>
    </div>

    <div class="mt-10 p-10 shadow-2xl rounded-xl items-center justify-center">
        <div class="flex items-center justify-center">
            <h1 class="text-6xl">Поддержка</h1>
        </div>
        <textarea placeholder="письмо в поддержку" class="w-full px-4 mt-10 py-2.5 bg-black bg-opacity-25 shadow-2xl rounded-md items-center"></textarea>
        <button class="w-full mt-5 py-2.5 bg-black bg-opacity-25 shadow-2xl rounded-md items-center hover:bg-opacity-15">
            отправить
        </button>  
     </div>

    <div class="mt-10 p-10 shadow-2xl rounded-xl items-center justify-center">
        <div class="flex items-center justify-center">
            <h1 class="text-6xl">Профиль</h1>
        </div>
        <div class="px-10 mt-10 py-2.5 bg-black bg-opacity-25 shadow-2xl rounded-md items-center">
            <p id="nick">
                ник: username
            </p>
            <p id="id">
                id: 1234567890
            </p>
            <p id="acount">
                аккаунт активирован
            </p>
        </div>    
     </div>

     <script src="main.js"></script>

</body>
</html>
